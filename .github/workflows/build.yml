name: Gradle CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Build and test the project.
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # 6.0.1

      - name: Determine server version
        env:
          HYTALE_DOWNLOADER_CREDENTIALS: ${{ secrets.HYTALE_DOWNLOADER_CREDENTIALS }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh secret list > /dev/null
          printf %s "$(pwd)/.runner" > .hytale
          
          mkdir .runner && cd .runner
          printf %s "$HYTALE_DOWNLOADER_CREDENTIALS" | base64 -d > .hytale-downloader-credentials.json
          wget 'https://downloader.hytale.com/hytale-downloader.zip' -O downloader.zip
          unzip downloader.zip
          chmod +x hytale-downloader-linux-amd64
          
          set +e
          ./hytale-downloader-linux-amd64 -skip-update-check -patchline pre-release -print-version > version
          exit_code=$?
          set -e
          
          base64 -w 0 .hytale-downloader-credentials.json | gh secret set HYTALE_DOWNLOADER_CREDENTIALS
          exit "$exit_code"

      - name: Cache server files
        id: cache-server-files
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          key: hytale-server-files-${{ hashFiles('.runner/version') }}
          enableCrossOsArchive: true
          path: |
            .runner/Assets.zip
            .runner/Server/HytaleServer.jar
            .runner/Server/HytaleServer.aot

      - name: Download and unzip server files
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        if: steps.cache-server-files.outputs.cache-hit != 'true'
        run: |
          gh secret list > /dev/null
          cd .runner
          
          set +e
          ./hytale-downloader-linux-amd64 -skip-update-check -patchline pre-release -download-path game.zip
          exit_code=$?
          set -e
          
          base64 -w 0 .hytale-downloader-credentials.json | gh secret set HYTALE_DOWNLOADER_CREDENTIALS
          [ "$exit_code" -eq 0 ] || exit "$exit_code"
          
          unzip game.zip

      # We need to use a separate cache action for the convention plugin specifically: setup-gradle
      # does NOT do this automatically.
      - name: Cache buildSrc
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          # Key is based off of the hash of all the script files.
          key: gradle-buildSrc-${{ hashFiles('buildSrc/*.gradle.kts', 'buildSrc/src/**/*') }}

          # The OS should not matter for these files.
          enableCrossOsArchive: true

          # These directories prevent ':buildSrc:jar' from being invalidated.
          path: |
            ./buildSrc/build/classes
            ./buildSrc/build/libs
            ./buildSrc/build/tmp

      - name: Set up JDK 25
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # 5.0.1
        with:
          java-version: '25'
          distribution: 'temurin'

      # This step performs caching by default. As recommended by
      # https://community.gradle.org/github-actions/docs/setup-gradle/, we avoid using
      # `cache: 'gradle'` for actions/setup-java above as this step performs its own, more
      # effective, caching.
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # 5.0.0
        with:
          # We need to provide this secret key for the configuration cache to be cached between
          # builds.
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Run unit tests and assemble plugins
        run: ./gradlew check syncPlugins

      - name: Run integration tests
        run: |
          mkdir .runner/Server/mods
          cp run/mods/*.jar .runner/Server/mods/
          
          cd .runner/Server
          ENABLE_INTEGRATION_TESTS=true java -XX:AOTCache=HytaleServer.aot --enable-native-access=ALL-UNNAMED -jar HytaleServer.jar --assets ../Assets.zip --disable-sentry --auth-mode=insecure --boot-command=integration_test --boot-command=stop